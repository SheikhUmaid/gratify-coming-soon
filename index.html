<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: linear-gradient(180deg, transparent, rgba(147, 51, 234, 0.4), transparent);
            width: 2px;
            animation: flow 4s linear infinite;
        }

        .line:nth-child(1) {
            left: 10%;
            height: 200px;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            left: 25%;
            height: 250px;
            animation-delay: 1s;
        }

        .line:nth-child(3) {
            left: 40%;
            height: 180px;
            animation-delay: 2s;
        }

        .line:nth-child(4) {
            left: 60%;
            height: 220px;
            animation-delay: 1.5s;
        }

        .line:nth-child(5) {
            left: 75%;
            height: 190px;
            animation-delay: 0.5s;
        }

        .line:nth-child(6) {
            left: 90%;
            height: 240px;
            animation-delay: 2.5s;
        }

        @keyframes flow {
            0% {
                top: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.15), transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 800px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.4));
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #a0a0b0;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 16px;
            padding: 30px 35px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .time-block:hover {
            border-color: rgba(147, 51, 234, 0.5);
            background: rgba(147, 51, 234, 0.05);
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 48px;
            font-weight: 700;
            color: #9333ea;
            display: block;
            margin-bottom: 8px;
        }

        .time-label {
            font-size: 14px;
            color: #808090;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .notify-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #9333ea;
            background: rgba(147, 51, 234, 0.05);
        }

        input[type="email"]::placeholder {
            color: #606070;
        }

        button {
            padding: 18px 40px;
            background: linear-gradient(135deg, #9333ea, #6b21a8);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-links a:hover {
            background: rgba(147, 51, 234, 0.1);
            border-color: #9333ea;
            color: #9333ea;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }

            .subtitle {
                font-size: 18px;
            }

            .countdown {
                gap: 15px;
            }

            .time-block {
                padding: 20px 25px;
                min-width: 100px;
            }

            .time-value {
                font-size: 36px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="glow"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDUwMCA1MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjI1MCIgY3k9IjI1MCIgcj0iMTUwIiBzdHJva2U9IiM5MzMzZWEiIHN0cm9rZS13aWR0aD0iMTAiIGZpbGw9Im5vbmUiLz4KPHBhdGggZD0iTTI1MCAxNTBMMzAwIDI1MEgyMDBMMjUwIDE1MFoiIGZpbGw9IiM5MzMzZWEiLz4KPHJlY3QgeD0iMjc1IiB5PSIyNDAiIHdpZHRoPSI3MCIgaGVpZ2h0PSIxMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzkzMzNlYSIgc3Ryb2tlLXdpZHRoPSIxMCIvPgo8L3N2Zz4=" alt="Gratify Labs">
        </div>
        
        <h1>Gratify Labs<br>Coming Soon</h1>
        <p class="subtitle">We're building something extraordinary. Stay tuned for innovation.</p>

        <div class="countdown">
            <div class="time-block">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <div class="notify-form">
            <div class="input-group">
                <input type="email" placeholder="Enter your email address" id="emailInput">
                <button onclick="notifyMe()">Notify Me</button>
            </div>
        </div>

        <div class="social-links">
            <a href="https://x.com/GratifyLabs" title="Twitter">ùïè</a>
            <a href="https://www.linkedin.com/company/gratify-labs" title="LinkedIn">in</a>
            <a href="https://www.instagram.com/gratify.labs" title="Instagram">üì∑</a>
        </div>
    </div>

    <script>
        // Set launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<h2>We\'re Live!</h2>';
            }
        }

        function notifyMe() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                alert('Thank you! We\'ll notify you at ' + email);
                document.getElementById('emailInput').value = '';
            } else {
                alert('Please enter a valid email address');
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
